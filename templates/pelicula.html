<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Película</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="movie-details">
            <!-- Aquí se insertarán los detalles de la película mediante JavaScript -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            fetch(`/pelicula/${movieId}`)
                .then(response => response.json())
                .then(movie => {
                    const detailsContainer = document.getElementById('movie-details');
                    detailsContainer.innerHTML = `
                        <h1>${movie.titulo}</h1>
                        <img src="${movie.link_imagen}" alt="${movie.titulo}">
                        <p>${movie.descripcion}</p>
                        <p><strong>Duración:</strong> ${movie.duracion} minutos</p>
                        <p><strong>Año de creación:</strong> ${movie.año_creacion}</p>
                        <p><strong>Saga:</strong> ${movie.saga}</p>
                        <a href="${movie.link_trailer}" target="_blank">Ver trailer</a>
                    `;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
