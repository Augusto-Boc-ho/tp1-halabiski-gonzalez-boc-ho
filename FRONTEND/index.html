<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mispeliculas.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Peliculas que satisfacen los criterios de busqueda:</h1>
            </div>
        </div>
        
        <div class="row" id="movies-container"></div>
    </div>

    <script>
        const apiKey = '3941bb9268667c980b06bf9a9a0d597b'
        const apiURL = `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}&page=1`
        function data_recieved(data){
            console.log("SUCCESS")
            console.log(data)

            return data.json()
        }
        function parse_data(content){
            console.log(content)
            const moviescontainer = document.getElementById('movies-container');
            content.results.forEach(movie => {
                const moviecard = document.createElement('div');
                moviecard.setAttribute("class", "col-2 mb-4");
                moviecard.innerHTML = `
                        <div class="card">
                            <h5 class="card-title">${movie.title} (${movie.release_date.substring(0, 4)})</h5>
                            <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" class="card-img-top" alt="${movie.title}">
                            <div class="card-body">
                                <p class="card-text">Rating: ${movie.vote_average.toFixed(1)}/10</p>
                                <p class="card-text">Generos: ${movie.genre_ids}</p>
                            </div>
                        </div>
                    </div>`;
                moviescontainer.append(moviecard)
            });
        }
        function request_error(error){
            console.log("ERROR")
            console.log(error)
        }
        
        fetch(apiURL)
            .then(data_recieved)
            .then(parse_data)
            .catch(request_error)
        
        

    </script>
